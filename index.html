<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Child Care Connect</title>

    </head>
    <body>
        <div class="container">
            <form  class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error">Invalid Username or Password</div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Login</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a  class="form__link" id="linkCreateAccount">Create new account</a>
                </p>
            </form>

            <form  class="form form--hidden" id="CreateAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Retype Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Create Account</button>
                <p class="form__text">
                    <a  class="form__link" id="linklogin">Already have an account?</a>
                </p>
            </form>

        </div>
        <script src="./src/JavaScript.js"></script>
    </body>
</html>
<link rel="stylesheet" href="Styles.css">
